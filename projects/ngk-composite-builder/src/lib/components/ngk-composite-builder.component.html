<form [formGroup]="form">
  <!-- groups -->
  <div *ngFor="let group of groups">
    <!-- group -->
    <div [formGroupName]="group.name">
      <div class="group-name">{{ group.name }}</div>
      <!-- fields -->
      <div *ngFor="let field of group.fields" [ngSwitch]="field.type">
        <!-- field -->
        <div *ngSwitchCase="fieldType.TextBox">
          <label>{{ field.name }}</label>
          <input
            type="text"
            [formControlName]="field.name"
            class="form-control"
            title="{{ field.name }}"
          />
        </div>
        <!-- field -->
        <div *ngSwitchCase="fieldType.RadioButtonGroup">
          <label>{{ field.name }}</label>
          <div *ngFor="let item of field.items">
            <input
              type="radio"
              [formControlName]="field.name"
              class="form-control"
              title="{{ field.name }}"
              [value]="item.value"
            />
            {{ item.label }}
          </div>
        </div>
        <!-- field -->
        <div *ngSwitchCase="fieldType.CheckBoxGroup">
          <label>{{ field.name }}</label>
          <div *ngFor="let item of field.items">
            <input
              type="checkbox"
              [formControlName]="field.name"
              title="{{ field.name }}"
              [value]="item.value"
            />
            {{ item.label }}
          </div>
        </div>
        <!-- Add more cases for other field types as needed -->
      </div>
    </div>
  </div>
</form>
